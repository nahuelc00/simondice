<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sim√≥n dice</title>
    <script src="./index.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="root" class="m-3">
      <div class="mb-3">
        <div class="row m-0 cont-state-button">
          <div
            class="rounded-pill col d-flex align-items-center text-bg-info me-3"
          >
            <p class="m-0 state"></p>
          </div>
          <button type="submit" class="col-auto btn btn-primary">Jugar</button>
        </div>
        <div
          class="d-grid align-content-center rounded-pill mt-3 text-bg-success p-3 cont-rounds"
        >
          <p class="m-0">Ronda: <span class="rounds"></span></p>
        </div>
      </div>

      <button disabled class="btn btn-secondary mb-5 reset">Reset</button>

      <div class="cont-grid container-fluid p-0">
        <div class="grid row row-cols-2 m-0">
          <div id="red" class="col opacity-50 square"></div>
          <div id="green" class="col opacity-50 square"></div>
          <div id="yellow" class="col opacity-50 square"></div>
          <div id="blue" class="col opacity-50 square"></div>
        </div>
      </div>
    </div>
  </body>
</html>
